{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result: {{ search_result }}
{% endblock %}

{% block body %}
    {% if search_result %}
        <h1>Search Results: {{ search_result }}</h1>
        {% for entry in search_list %}
            <li><a href="{% url 'wiki' entry %}">{{ entry }}</a></li>
        {% endfor %}
    {% endif %}
{% endblock %}
